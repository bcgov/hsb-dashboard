---
# The final build image.
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: api
  annotations:
    description: Destination for built images.
  labels:
    name: api
    part-of: hsb
    version: 1.0.0
    component: api
    managed-by: kustomize
    created-by: jeremy.foster

---
# The build config that will be created will be named for the branch you created it for.
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: api.dev
  annotations:
    description: Build image from Dockerfile in git repo.
  labels:
    name: api
    part-of: hsb
    version: 1.0.0
    component: api
    managed-by: kustomize
    created-by: jeremy.foster
    branch: dev
spec:
  completionDeadlineSeconds: 2700
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
  source:
    git:
      # uri: https://github.com/bcgov/hsb-dashboard.git
      # ref: main
      uri: https://github.com/fosol/hsb-dashboard.git
      ref: "145"
    contextDir: ./src
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: api/Dockerfile.prod
  output:
    to:
      kind: ImageStreamTag
      name: api:latest
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 500Mi
