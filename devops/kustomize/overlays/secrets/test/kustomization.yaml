---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: e89443-test

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: keycloak
    envs:
      - keycloak.env
  - name: css
    envs:
      - css.env
  - name: database
    envs:
      - database.env
  - name: database-local
    envs:
      - database-local.env
  - name: dashboard
    envs:
      - dashboard.env
  - name: service-now
    envs:
      - service-now.env
