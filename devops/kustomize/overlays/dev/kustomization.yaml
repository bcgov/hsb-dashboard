---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: e89443-dev

resources:
  - ../secrets/dev
  - ../../cluster

patches:
  - target:
      kind: ConfigMap
      name: keycloak
    patch: |-
      - op: replace
        path: /data/KEYCLOAK_DEBUG
        value: "true"
      - op: replace
        path: /data/KEYCLOAK_AUTHORITY
        value: https://dev.loginproxy.gov.bc.ca/auth/realms/standard
      - op: replace
        path: /data/KEYCLOAK_AUDIENCE
        value: hsb-dashboard-5128
      - op: replace
        path: /data/KEYCLOAK_ISSUER
        value: hsb-dashboard-5128
  - target:
      kind: ConfigMap
      name: css
    patch: |-
      - op: replace
        path: /data/CSS_ENVIRONMENT
        value: dev
      - op: replace
        path: /data/CSS_API_URL
        value: https://api.loginproxy.gov.bc.ca
      - op: replace
        path: /data/CSS_AUTHORITY
        value: https://loginproxy.gov.bc.ca
  - target:
      kind: ConfigMap
      name: ches
    patch: |-
      - op: replace
        path: /data/AUTH_URL
        value: https://dev.loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
      - op: replace
        path: /data/HOST_URI
        value: https://ches-dev.api.gov.bc.ca/api/v1
      - op: replace
        path: /data/FROM
        value: (DEV) Hosting Service Dashboard <hsb@gov.bc.ca>
      - op: replace
        path: /data/TO
        value: jeremy.foster@fosol.ca
  - target:
      kind: ConfigMap
      name: dashboard
    patch: |-
      - op: replace
        path: /data/NEXTAUTH_URL
        value: https://dev-hsb.apps.emerald.devops.gov.bc.ca

  - target:
      kind: Route
      name: api
    patch: |-
      - op: replace
        path: /spec/host
        value: dev-api-hsb.apps.emerald.devops.gov.bc.ca
  # - target:
  #     kind: Route
  #     name: api-tls
  #   patch: |-
  #     - op: replace
  #       path: /spec/host
  #       value: api.hsb.gov.bc.ca
  - target:
      kind: Route
      name: dashboard
    patch: |-
      - op: replace
        path: /spec/host
        value: dev-hsb.apps.emerald.devops.gov.bc.ca
  # - target:
  #     kind: Route
  #     name: dashboard-tls
  #   patch: |-
  #     - op: replace
  #       path: /spec/host
  #       value: hsb.gov.bc.ca

  - target:
      kind: DeploymentConfig
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 100Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/triggers/1/imageChangeParams/from/name
        value: api:dev
  - target:
      kind: DeploymentConfig
      name: dashboard
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 100Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 250Mi
      - op: replace
        path: /spec/triggers/1/imageChangeParams/from/name
        value: dashboard:dev
  - target:
      kind: CronJob
      name: data-service
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/image
        value: image-registry.apps.emerald.devops.gov.bc.ca/e89443-tools/data-service:dev
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/requests/memory
        value: 120Mi
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
  - target:
      kind: RoleBinding
      name: pipeline
    patch: |-
      - op: replace
        path: /roleRef/namespace
        value: e89443-dev
