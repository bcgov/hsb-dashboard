---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: enable-api-to-database
  labels:
    name: enable-api-to-database
    part-of: hsb
    version: 1.0.0
    component: database
    managed-by: kustomize
    created-by: jeremy.foster
  annotations:
    description: Enable the api to communicate with the database
spec:
  egress:
    - to:
        - ipBlock:
            cidr: 10.99.8.2/32
      ports:
        - port: 5432
          protocol: TCP

  podSelector:
    matchLabels:
      part-of: hsb
      component: api
  policyTypes:
    - Egress
